<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="scoreboard">
            <div id="xWins">X Wins: <span id="xWinsCount">0</span></div>
            <div id="oWins">O Wins: <span id="oWinsCount">0</span></div>
            <div id="draws">Draws: <span id="drawsCount">0</span></div>
        </div>
        <select id="mode">
            <option value="player">2 Players</option>
            <option value="easy-ai">Play vs Easy AI</option>
            <option value="medium-ai">Play vs Medium AI</option>
        </select>
        <div id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <p id="statusMessage"></p>
        <button id="resetBtn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
